name: Run Puppeteer Script

on:
  workflow_dispatch: # Allows manual trigger for this workflow
  schedule:
    - cron: "40 8 * * 6"

jobs:
  puppeteer-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # You can specify the Node.js version you prefer

      - name: Install dependencies
        run: npm install

      - name: Verify time.json exists
        run: ls -la time.json

      - name: Run Puppeteer script
        env:
          DNI: ${{ secrets.DNI }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: node register.js
