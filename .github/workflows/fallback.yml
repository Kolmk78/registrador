name: Run Puppeteer Script (Fallback)

on:
  workflow_run:
    workflows: ["Run Puppeteer Script"]
    types:
      - completed
    delay: 60 # 600 seconds = 10 minutes

jobs:
  puppeteer-fallback-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Puppeteer script
        env:
          DNI: ${{ secrets.DNI }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: node register.js
